name: Python Tests

on: [push, pull_request]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Python tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest ./tests --alluredir=allure-results --disable-warnings
        continue-on-error: true

      - name: Generate Swagger Coverage Report
        if: ${{ always() }}
        run: |
          SWAGGER_LIB_DIR="venv/lib/python3.10/site-packages/swagger_coverage_py/swagger-coverage-commandline/lib"
          echo "Swagger lib dir: $SWAGGER_LIB_DIR"
          ls $SWAGGER_LIB_DIR

          # Формируем classpath со всеми .jar
          CLASSPATH=$(echo $SWAGGER_LIB_DIR/*.jar | tr ' ' ':')

          java -cp "$CLASSPATH" \
          com.github.viclovsky.swagger.coverage.CommandLine \
          -s swagger-doc-dm-api-account.json \
          -i swagger-coverage-output \
          -c swagger-coverage-config-dm-api-account.json

      - name: Move Swagger Report to Bot Directory
        if: ${{ always() }}
        run: |
#          mv swagger-coverage-dm-api-account.html packages/notifier/

      - name: Run Coverage Bot
        if: ${{ always() }}
        run: |
          python -m packages.notifier.bot

      - name: Archive allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 1

  generate-report:
    name: Generate report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '17'

      - run: |
          sudo wget https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          sudo tar -xvzf allure-2.29.0.tgz -C /opt/
          sudo ln -s /opt/allure-2.29.0/bin/allure /usr/bin/allure

      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      - run: allure generate -c allure-results -o _site

      - name: Store report
        uses: actions/upload-artifact@v4
        with:
          name: _site
          path: _site

  publish-report:
    name: Publish report
    runs-on: ubuntu-latest
    needs: generate-report
    steps:
      - uses: actions/checkout@v4

      - name: Download site report
        uses: actions/download-artifact@v4
        with:
          name: _site
          path: _site

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - run: echo 'https://ekaterinavolynkina.github.io/dm_api_tests/'
